<script>
function cycleImages(){
	  var $active = $('#cycler .active');
      var $next = ($active.next().length > 0) ? $active.next() : $('#cycler img:first');
      $next.css('z-index',2);//move the next image up the pile
      $active.fadeOut(4500,function(){//fade out the top image
	  $active.css('z-index',1).show().removeClass('active');//reset the z-index and unhide the image
          $next.css('z-index',3).addClass('active');//make the next image the top one
      });
    }

function adjustResponsiveImages(){
	var myscreenwid=$(window).width();
	if (myscreenwid < 750) {
		document.getElementById("selfpic2").style.visibility = "hidden";
		document.getElementById("selfpic3").style.visibility = "hidden";
		document.getElementById("selfpic2").style.height = "1px";
		document.getElementById("selfpic3").style.height = "1px";
		document.getElementById("selfpic2").style.margin = "0px";
		document.getElementById("selfpic3").style.margin = "0px";
	} else if (myscreenwid < 1150) {
		document.getElementById("selfpic2").style.visibility = "visible";
		document.getElementById("selfpic3").style.visibility = "hidden";
		document.getElementById("selfpic2").style.height = "270.266px";
		document.getElementById("selfpic3").style.height = "1px";
		document.getElementById("selfpic2").style.margin = "30px";
		document.getElementById("selfpic3").style.margin = "0px";
	} else {
		document.getElementById("selfpic2").style.visibility = "visible";
		document.getElementById("selfpic3").style.visibility = "visible";
		document.getElementById("selfpic2").style.height = "270.266px";
		document.getElementById("selfpic3").style.height = "270.266px";
		document.getElementById("selfpic2").style.margin = "30px";
		document.getElementById("selfpic3").style.margin = "30px";
	}
}

adjustResponsiveImages(); //call immediately to make sure extra images aren't displayed on mobile devices
