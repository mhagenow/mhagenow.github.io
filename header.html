<script>
function cycleImages(){
	  var $active = $('#cycler .active');
      var $next = ($active.next().length > 0) ? $active.next() : $('#cycler img:first');
      $next.css('z-index',2);//move the next image up the pile
      $active.fadeOut(4500,function(){//fade out the top image
	  $active.css('z-index',1).show().removeClass('active');//reset the z-index and unhide the image
          $next.css('z-index',3).addClass('active');//make the next image the top one
      });
    }

function adjustResponsiveImages(){
	var myscreenwid=$(window).width();
	if (myscreenwid < 400) {
		document.getElementById("headerimg2").src = "imgs/madisoncityscapemobile.png";
	}

	else {
		document.getElementById("headerimg2").src = "imgs/madisoncityscapelogo.png";
	}
}

adjustResponsiveImages(); //call immediately to make sure extra images aren't displayed on mobile devices

 myVar = setTimeout(cycleImages, 500);
